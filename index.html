<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        #password-screen, #video-screen {
            text-align: center;
        }
        #video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="password-screen">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <div id="video-screen" class="hidden">
        <video id="video" autoplay loop muted>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const correctPassword = "1234"; // Set your password here

        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (inputPassword === correctPassword) {
                document.getElementById('password-screen').classList.add('hidden');
                document.getElementById('video-screen').classList.remove('hidden');
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
